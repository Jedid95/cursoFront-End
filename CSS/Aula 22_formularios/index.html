<!doctype html>
<html>


	<head>
		<title>Título do meu website</title>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<form >
			<fieldset>
				<legend>Meu grupo do formulário</legend>
				<div><input type="text" name="nome" placeholder="Digite o seu nome:"></div>
				<div></div><input type="text" name="email" placeholder="Digite o seu email:"></div>
				<div>
					<select name="lista">
						<option disabled selected>Qual sua idade?</option>
						<option value="20">20</option>
						<option value="25+">25+</option>
						<option value="40+">40+</option>
					</select>
				</div>

				<h2>Qual a sua cidade?</h2>
				<div class="input">
					<div>
						<input type="radio" name="cidade" value="FL"><span>Florianópolis</span>
					</div>
					<div>
						<input type="radio" name="cidade" value="SP"><span>São Paulo</span>
					</div>

					<div>
						<input type="radio" name="cidade" value="RJ"><span>Rio de Janeiro</span>
					</div>
				</div>

				<h2>O que você gosta de comer?</h2>
				<div class="input">
					<div>
						<input type="checkbox" name="cidade[]" value="fruta"><span>Fruta</span>
					</div>
					<div>
						<input type="checkbox" name="cidade[]" value="fast food"><span>Fast food</span>
					</div>

					<div>
						<input type="checkbox" name="cidade[]" value="salada"><span>Salada</span>
					</div>
				</div>

				<div>
					<input id="file" type="file" name="file">
					<label for="file">Clique aqui!</label>
				</div>
				
				<div>
					<textarea name="observacao" placeholder="Possui alguma observação?"></textarea>
				</div>

				<div>
					<input type="submit" name="acao" value="Enviar!">
				</div>

			</fieldset>
		</form>
		
	</body>




</html>
