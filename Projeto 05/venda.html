	</head>
	<body>

		<header style="border-bottom: 3px solid #EB2D2D;">

			<div class="container">
				<div class="logo">
					<img src="imagens/logo.jpg" />
				</div><!--logo end-->

				<nav class="desktop">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a style="color:#EB2D2D;" href="venda.html">Venda</a></li>

						<li><a href="">Contato</a></li>
					</ul>
				</nav><!--mobile end-->

				<div class="clear"></div>
			</div><!--container end-->
		</header>


		<section class="venda">
			<div class="line-titulo">
				<div class="ln1"></div>
				<h2>Venda</h2>
			</div><!--line-titulo end-->

			<div class="content-venda">
				<div class="container">
					<div class="sidebar">
						<div class="search1">
							<h2>Filtre por preço</h2>
							<div class="barra-preco">
								<div class="barra-preco-fill"></div><!--barra-preco-fill end-->
								<div class="pointer-barra"></div>
							</div><!--barra-preco end-->
							<div class="valor-pesquisa">
								<p>R$0,00</p>
								<p>R$70.000,00</p>
								<div class="clear"></div>
							</div><!--valor-pesquisa end-->
						</div><!--search1 end-->

						<div class="search2">
							<h2>Filtre por ano</h2>
							<form>
								<div class="form-venda-wraper">
									<input type="checkbox" id="item1" />
									<label for="item1"></label>
									<span>Todas as décadas</span>
								</div><!--form-venda-wraper end-->


								<div class="form-venda-wraper">
									<input type="checkbox" id="item2" />
									<label for="item2"></label>
									<span>1960 - 1970</span>
								</div><!--form-venda-wraper end-->


								<div class="form-venda-wraper">
									<input type="checkbox" id="item2" />
									<label for="item2"></label>
									<span>1971 - 1990</span>
								</div><!--form-venda-wraper end-->

								<div class="form-venda-wraper">
									<input type="checkbox" id="item2" />
									<label for="item2"></label>
									<span>1991 - 2000</span>
								</div><!--form-venda-wraper end-->
							</form>
						</div><!--search2 end-->
					</div><!--sidebar end-->
				</div><!--container end-->
			</div><!--content-venda end-->

		</section><!--venda end-->
